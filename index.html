<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Serif&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>tekweb</title>
    <style>
        /* Additional styles for toggling dark mode */
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        /* Additional styles for font style toggling */
        .serif {
            font-family: 'Serif', serif;
        }

        .sans-serif {
            font-family: 'Protest Strike', sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#todo-list">To-Do List</a></li>
        </ul>
    </nav>
    
    <div class="container sans-serif" id="mainContainer">
        <div class="profile">
            <img src="./Screenshot_1.png" alt="Profile Picture" class="profile-img"/>
        </div>

        <div class="section about">
            <h2>About Me</h2>
            <p>ya ini saya bang </p>
        </div>

        <div class="section projects">
            <h2>Projects</h2>
            <ul>
                <li><a href="www.instagram.com">Project e</a> - ok</li>
                <li><a href="#">Project 2</a> - ok.</li>
            </ul>
        </div>

        <div class="section contact">
            <h2>Contact</h2>
            <p>Email: wldnworks@gmail.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/achmad-wildan-adila-el-hakim-8684a1258/">Achmad Wildan Adila EL Hakim</a></p>
        </div>

        <!-- Background Color Dropdown -->
        <div>
            <label for="bg-color">Choose Background Color:</label>
            <select id="bg-color">
                <option value="#f4f4f4">Default</option>
                <option value="#ffcccb">Light Red</option>
                <option value="#cceeff">Light Blue</option>
                <option value="#ccffcc">Light Green</option>
            </select>
        </div>

        <!-- Font Size Slider -->
        <div>
            <label for="font-size">Adjust Font Size:</label>
            <input type="range" id="font-size" min="10" max="30" value="16">
        </div>

        <!-- Dark Mode Toggle Button -->
        <div>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>

        <!-- Font Style Buttons -->
        <div>
            <button id="serif-font">Serif Font</button>
            <button id="sans-serif-font">Sans-Serif Font</button>
        </div>

        <!-- To-Do List Section -->
        <div id="todo-list" class="section">
            <h2>To-Do List</h2>
            <input type="text" id="new-task" placeholder="Enter new task" />
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/todo.js"></script>
</body>
</html>
