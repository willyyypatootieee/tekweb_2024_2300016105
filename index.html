<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/vanta@latest/dist/vanta.rings.min.js"></script>
    

    <link href="styles/styles.css" rel="stylesheet">
    <title>tekweb 2024</title>
    <style>
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .serif {
            font-family: 'Serif', serif;
        }

        .sans-serif {
            font-family: 'Protest Strike', sans-serif;
        }

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        @media (max-width: 640px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
            .section h2 {
                font-size: 1.5rem;
            }
            .section p, .section li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">
    <nav class="bg-gray-800 p-4 fixed bottom-0 w-full md:relative md:top-0">
        <ul class="flex justify-center space-x-8">

            <li><a href="todo.html" class="text-white hover:text-yellow-300">To-Do List</a></li>
        </ul>
    </nav>
    
    <div class="container mx-auto p-4 sans-serif" id="mainContainer">
        <div class="profile flex justify-center mb-4">
            <img src="./Screenshot_1.png" alt="Profile Picture" class="profile-img shadow-lg"/>
        </div>

        <div class="section about mb-8">
            <h2 class="text-2xl font-bold mb-2">About Me</h2>
            <p>ya ini saya bang </p>

        <div class="section projects mb-8">

            <ul class="list-disc list-inside">
                <li><a href="www.instagram.com" class="text-blue-500 hover:underline">Project e</a> - ok</li>

            </ul>
        </div>

        <div class="section contact mb-8">

            <p>Email: <a href="mailto:wldnworks@gmail.com" class="text-blue-500 hover:underline">wldnworks@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/achmad-wildan-adila-el-hakim-8684a1258/" class="text-blue-500 hover:underline">Achmad Wildan Adila EL Hakim</a></p>
        </div>

        <div class="mb-4">
            <label for="bg-color" class="block mb-2">Ganti Warna:</label>
            <select id="bg-color" class="p-2 border rounded">

                <option value="#ffcccb">Light Red</option>

                <option value="#ccffcc">Light Green</option>
            </select>

        <div class="mb-4">
            <label for="font-size" class="block mb-2">Adjust Font Size:</label>
            <input type="range" id="font-size" min="10" max="30" value="16" class="w-full">
        </div>

        <button id="back-to-top" class="fixed bottom-16 right-4 bg-gray-800 text-white p-2 rounded-full shadow-lg" style="display: none;">â†‘ Back to Top</button>

            <i class="fas fa-moon"></i> Toggle Dark Mode
        </button>

        <div class="flex space-x-4">
            <button id="serif-font" class="bg-gray-800 text-white p-2 rounded shadow-lg">Serif Font</button>
            <button id="sans-serif-font" class="bg-gray-800 text-white p-2 rounded shadow-lg">Sans-Serif Font</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script>
        VANTA.RINGS({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,

          scale: 1.00,
          scaleMobile: 1.00
        })
